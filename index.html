<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2acc1475d8.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Cyber Games RD</title>
</head>
<body>
    <header>
        <div class="container text-center py-5">
            <img src="img/logo.jpg" alt="Logo de Cyber Games RD" class="logo">
            <h1 class="mt-2 mb-0">Cyber Games RD</h1>
            <h2 class="objetivo">Venta de tarjetas de vídeo AMD</h2>
            <p class="h4 informacion">Envíos en todo el país</p>
            <a href="https://www.instagram.com/cybergamesrd" target="_blank" class="h3"><span class="badge badge-dark mt-2"><i class="fab fa-instagram"></i> @cybergamesrd</span></a>
        </div>
    </header>
    <div class="division-rojo"></div>
    <main class="py-5">
        <div class="container productos">
            <!-- SECCION DE PRODUCTOS - LOS PRODUCTOS SE AGREGAN CON JAVASCRIPT -->
            <section class="px-3 pb-5 mb-5" id="contenedor-productos">
                <h2 class="text-center">Productos</h2>
            </section>
        </div>
    </main>
    <footer>
        <div class="container py-4">
            <p class="text-center p-0 m-0">
                <a href="https://www.instagram.com/cybergamesrd" target="_blank" class="text-danger text-decoration-none h4"><b>Cyber Games RD</b></a> <br> 
                Venta de tarjetas de vídeo AMD. <br>
                Todos los derechos reservadors &copy;. <br>
                Desarrollo y Diseño Web por: <a href="https://bit.ly/hernanreiq" target="_blank" class="text-decoration-none"><span class="badge badge-dark text-warning">Hernan.Reiq</span></a>
            </p>
        </div>
    </footer>

    <!-- VENTANA EMERGENTE PARA MOSTRAR LAS FOTOS -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title text-white" id="ModalLabel"></h5>
            </div>
            <div class="modal-body" id="body-modal">
                <!-- CONTENIDO DE LA VENTANA EMERGENTE -->
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" id="carousel-inner">
                        <!-- CONTENIDO DEL CAROUSEL SE AGREGA CON JAVASCRIPT -->
                    </div>
                        <div id="contenedor-controles-carousel">
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                </div>
                <div id="comprar-producto">
                    <!--CONTENIDO PARA REALIZAR LA COMPRA SE INTEGRA CON JAVASCRIPT -->
                </div>
            </div>
            <div class="modal-footer bg-dark">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>
    <!--BOOTSTRAP  4-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
